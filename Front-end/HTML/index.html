<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../JS/index.js" defer></script>
    <script src="../JS/products.js" defer></script>
    <script src="../JS/mainPage.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer ></script>
    <title>USV Shop</title>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img alt="logo" src="../IMG/logo.png"/>
        </div>
        <div class="mrg-10 nav-search">
            <input type="text" class="search-box" placeholder="search some text..."/>
        </div>
        <div class="nav-action">
            <button id="auth-btn">Autentificare</button>
            <div id = "cart-section">
                <img alt="cart" src="../IMG/cart.jpg" class="cart" id="cart"/>
                <span class="number-of-items" id="number-items">0</span>
            </div>
        </div>
    </nav>
    <main>
        <div class="filters">
            <h3 class="category">Price</h3>
            <div>
                <input type="checkbox"/>
                <label>0-100</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>100-200</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>200-300</label>
            </div>

            <h3 class="category">Company</h3>
            <div>
                <input type="checkbox"/>
                <label>SanoVita</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>GoodLife</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>Solaris</label>
            </div>

            <h3 class="category">Type</h3>
            <div>
                <input type="checkbox"/>
                <label>Fruits</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>Vegetables</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>Cereals</label>
            </div>
        </div>
        <div class="products" id="place-products"> 
        </div>
    </main>
    <div class="pop-up" id="add-content">
    
    </div>

    <footer>
        <div class="page-footer">
            <form class="contact">
                <h4>Contact</h4>
                <label>E-mail</label>
                <input type="text"/>
                <label>Comentariu</label>
                <textarea></textarea>
                <button>Trimite</button>
            </form>
            <form class="noutati">
                <h4>Abonare noutati?</h4>
                <label>E-mail</label>
                <input type="text"/>
                <button>Abonare</button>
            </form>
        </div>
        <h4>&copy;Copyright 2022.All rights reserved.</h4>
    </footer>

</body>
</html>
